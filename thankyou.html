<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-bg: #314550;
      --white: #ffffff;
      --light-gray: #dcdcdc;
 --btn-gradient: linear-gradient(135deg, #314550, #2c3f4b);

    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('assets/background_bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* Dark overlay for contrast */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .thankyou-wrapper {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      color: var(--white);
      max-width: 520px;
      width: 100%;
      animation: slideUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .thankyou-wrapper img {
      max-width: 100px;
      margin-bottom: 25px;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.3;
      letter-spacing: 0.5px;
      animation: fadeIn 1.2s ease forwards;
      color:#683c14;
    }

    p {
      font-size: 1.1rem;
      color: var(--main-bg);
      margin-bottom: 35px;
      line-height: 1.5;
      animation: fadeIn 1.3s ease forwards;
    }

    .btn {
      display: inline-block;
      background: var(--btn-gradient);
      color: var(--white);
      padding: 14px 32px;
      border-radius: 35px;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeIn 1.5s ease forwards;
      box-shadow: 0 0 0 transparent;
      letter-spacing: 0.3px;
    }

    .btn:hover {
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.6);
      transform: scale(1.03);
    }

    @media (max-width: 576px) {
      .thankyou-wrapper {
        padding: 40px 24px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }

      .thankyou-wrapper img {
        max-width: 80px;
        margin-bottom: 15px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-wrapper">
    <!-- Logo -->
    <img src="assets/logo.webp" alt="Lakshmi Logo" />
    
    <!-- Message -->
    <h1>Thank You for showing interest</h1>
    <p>Weâ€™ll connect with you shortly.</p>

    <!-- Button -->
    <a href="./" class="btn">Back to Home</a>
  </div>

</body>
</html>
